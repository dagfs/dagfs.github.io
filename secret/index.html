<!DOCTYPE html>
<html>
  <head>
    <script>
      let numberOfCharacters = 64;
      let numberOfStrings = 10;
      function makeid(length) {
        let result = "";
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        const charactersLength = characters.length;
        let counter = 0;
        while (counter < length) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
          counter += 1;
        }
        return result;
      }
      function changeNumberOfCharacters(value) {
        numberOfCharacters = parseInt(value);
        generate();
      }
      function changeNumberOfStrings(value) {
        numberOfStrings = parseInt(value);

        generate();
      }

      function generate() {
        output.innerHTML = "";
        for (var i = 0; i < numberOfStrings; i++) {
          output.innerHTML += makeid(numberOfCharacters) + "<br/>";
        }
      }
    </script>
  </head>
  <body>
    <h1>Random string generator</h1>
    <label>
      Number of characters:
      <input
        onchange="changeNumberOfCharacters(this.value)"
        type="number"
        value="64"
      /> </label
    ><br />
    <label>
      Number of rows:
      <input
        oninput="changeNumberOfStrings(this.value)"
        type="number"
        value="10"
      /> </label
    ><br /><br />
    <div id="output"></div>

    <br />
    <br />
    <br />
    Based on:
    <a
      href="https://stackoverflow.com/questions/1349404/generate-random-string-characters-in-javascript"
      >https://stackoverflow.com/questions/1349404/generate-random-string-characters-in-javascript</a
    >

    <script>
      const output = document.querySelector("#output");
      generate();
    </script>
  </body>
</html>
