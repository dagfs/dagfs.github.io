<html>
<head>
<style>
.resource{
  border:1px solid black;
  display:inline-block;
  width:300px;
  height:400px;
  position: relative;
}

.book > img{
  width:300px;
}

.book > .book-content{
  display: inline-block;
  width:300px;
  height:400px;
  background-color: rgba(255,255,255,.9);
  position:absolute;
  top:0;
  left:0;
  padding:5px;
  box-sizing:border-box;
  display: none;
}

.book:hover > .book-content{
  display: block;
}
</style>
</head>
<body>
<div>
  <h1>Controlls</h1>
  <ul id="type">
  </ul>
  </div>
  <div id="resource-container">
  </div>


  <script>

const ELEMENTS = {
  RESOURCE_CONTAINER: document.getElementById("resource-container")
}

function renderResource(resource){
  if(resource.type == TYPES.BOOK) return renderBook(resource);
}

function renderBook(resource){
  var bh = "";
  bh += `<span class="resource book" data-type="book" data-tags="${resource.tags.join(", ")}">`;
  bh += `<img src="${resource.cover}"/>`;
  bh += `<span class="book-content">`;
  bh += `<h3>${resource.title}</h3>`;
  bh += `<h4>${resource.authors.join(", ")}</h4>`;
  bh += `<p>${resource.description}</p>`;
  bh += `</span>`;
  bh += `</span>`;
  return bh;
}

function main(resources){
  var rh = "";
  for(let i = 0; i < resources.length; i++){
    rh += renderResource(resources[i]);
  }
  ELEMENTS.RESOURCE_CONTAINER.innerHTML = rh;
}


const TYPES = {
  BOOK: "BOOK",
  VIDEO: "VIDEO",
  PODCAST: "PODCAST",
  BLOGPOST: "BLOGPOST",
}

const TAGS = {
  CODE: "CODE",
}

const AUTHORS = {
  ROBERT_MARTIN: "Robert C. Martin",
}
const RESOURCES = [
    {
      type: TYPES.BOOK,
      tags: [TAGS.CODE],
      title: "Clean Code: A Handbook of Agile Software Craftsmanship",
      description: "How to write clean code.",
      cover: "https://images-na.ssl-images-amazon.com/images/I/515iEcDr1GL._AC_US218_.jpg",
      authors: [AUTHORS.ROBERT_MARTIN],
    }
  ]

  main(RESOURCES);
  </script>
